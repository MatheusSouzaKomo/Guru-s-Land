<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <a href="#top" class="header_button" id="button_top"> Topo</a>
            <a href="#map" class="header_button" id="button_map">Mapa</a>
            <a href="#snacks" class="header_button" id="button_food">Praça de alimentação</a>
            <a href="#contacts" class="header_button" id="button_footer">Contato</a>
        </nav>
        <h1>Guru's Land</h1>
    </header>

    <main>
        <h2>Um mundo feito pra sorrir</h2>
        <button id="calltoaction">Compre ingressos agora!</button>
            <div id="atractions">
            <h3>Atrações</h3>
            <ul>
                <li>Montanha Russa</li>
                <li>Roda Gigante</li>
                <li>Casa Assombrada</li>
                <li>Carrossel</li>
            </ul>
            </div>
        <section class="slider">
            <div class="slides">
                <img src="img_template1.jpg" alt="Atração 1" class="slide">
                <img src="img_template2.jpg" alt="Atração 2" class="slide">
                <img src="img_template3.jpg" alt="Atração 3" class="slide">
            </div>
            <button class="button_slide prev">❮</button>
            <button class="button_slide next">❯</button>
        </section>
        </section class="map-section">
            <div id="map">
                <h3>Localização</h3>
                <img src="img_mapa.jpg" alt="Mapa do Parque">
            </div>
        <section class="snacks-section">
            <div id="snacks">
                <h3>Lanchonete</h3>
                <ul>
                    <li>Hot Dog</li>
                    <li>Pizza</li>
                    <li>Refrigerante</li>
                    <li>Algodão Doce</li>
                </ul>
            </div>
        </section>
    </main>

    <footer>
        <div id="contacts">
        <p>&copy; 2024 Guru's Land. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="index.js"></script>
    
</body>
</html>
