<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Guru's Land</h1>
</header>
<body id="topo">
    <h2>Um mundo feito pra sorrir</h2>
    <button id="calltoaction">Compre ingressos agora!</button>
    <a href="#topo" class="btn-topo">↑ Topo</a>
    <a href="#map" class="btn-mapa">Mapa</a>
    <a href="#snacks" class="btn-comida">Praça de alimentação</a>
    <a href="#contacts" class="btn-footer">Contato</a>
        <div id="atractions">
        <h3>Atrações</h3>
        <ul>
            <li>Montanha Russa</li>
            <li>Roda Gigante</li>
            <li>Casa Assombrada</li>
            <li>Carrossel</li>
        </ul>
        </div>
    <section class="slider">
        <div class="slides">
            <div class="slide"><img src="img_template1.jpg" alt="Atração 1"></div>
            <div class="slide"><img src="img_template2.jpg" alt="Atração 2"></div>
            <div class="slide"><img src="img_template3.jpg" alt="Atração 3"></div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </section class="map-section">
        <div id="map">
            <h3>Localização</h3>
            <img src="img_mapa.jpg" alt="Mapa do Parque">
        </div>
    </section>
    <section class="snacks-section">
        <div id="snacks">
            <h3>Lanchonete</h3>
            <ul>
                <li>Hot Dog</li>
                <li>Pizza</li>
                <li>Refrigerante</li>
                <li>Algodão Doce</li>
            </ul>
        </div>
    </section>
</body>
<section class="footer">
    <div id="contacts">
    <p>&copy; 2024 Guru's Land. Todos os direitos reservados.</p>
    </div>
</section>
<script src="index.js"></script>
</html>
